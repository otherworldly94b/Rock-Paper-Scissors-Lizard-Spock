<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- font awesome and google fonts -->

    <link rel="stylesheet" href="assets/css/style.css">
    <title>Rock, Paper, Scissors, Lizard, Spock!</title>
</head>
<body>
    <h1 class="header">
        <img src="assets/images/logo.webp" alt="logo">Rock, Paper, Scissors, Lizard, Spock!
    </h1>

    <div class="game-area">
        <div class="choice-area">
            <button aria-label="rock" data-type="rock" class="">
                <img src="assets/images/rock-icon.webp" alt="picture of a rock icon in the rock, paper, scissors, lizard, spock game">
            </button>
            <button aria-label="paper" data-type="paper" class="">
                <img src="assets/images/paper-icon.webp" alt="picture of a paper icon in the rock, paper, scissors, lizard, spock game">
            </button>
            <button aria-label="scissors" data-type="scissors" class="e">
                <img src="assets/images/scissors-icon.webp" alt="picture of a scissors icon in the rock, paper, scissors, lizard, spock game">
            </button>
            <button aria-label="lizard" data-type="lizard" class="">
                <img src="assets/images/lizard-icon.webp" alt="picture of a lizard icon in the rock, paper, scissors, lizard, spock game">
            </button>
            <button aria-label="spock" data-type="spock" class="">
                <img src="assets/images/spock-icon.webp" alt="picture of a spock icon in the rock, paper, scissors, lizard, spock game">
            </button>
        </div>
        <div class="chosen-area">
            <span id="player1">Your score</span>
            <span id="player2">Computer score</span>
        </div>

    <script src="assets/js/script.js"></script>
</body>
</html>
